<ul class="anchor-list" [class.sub]="sub">
  <li class="anchor-item" [class.active]="anchor.uuid === anchorService.activeAnchor.uuid" (click)="handleClick(anchor)">
    <ng-container *ngTemplateOutlet="itemTpl; context:anchor">
    </ng-container>
  </li>
  <ng-container *ngIf="anchor.children && anchor.children.length > 0">
    <ngx-navigator-item *ngFor="let child of anchor.children" [sub]="true" [anchor]="anchorService.anchors[child]" [itemTpl]="itemTpl" (clickRquest)="handleClick($event)">
    </ngx-navigator-item>
  </ng-container>
</ul>
